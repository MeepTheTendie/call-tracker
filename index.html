<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #18181b;
      color: #f4f4f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 380px;
    }
    .card {
      background: #27272a;
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .shortcut {
      font-size: 12px;
      color: #71717a;
      margin-bottom: 28px;
    }
    .dials-label {
      font-size: 13px;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .dials-count {
      font-size: 72px;
      font-weight: 700;
      color: #22c55e;
      margin-bottom: 24px;
    }
    .dials-count.complete { color: #eab308; }
    .today-box {
      background: #27272a;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
    }
    .today-label {
      font-size: 13px;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .today-count {
      font-size: 48px;
      font-weight: 700;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      background: #22c55e;
      color: #18181b;
    }
    .btn:hover { background: #16a34a; }
    .btn:active { transform: scale(0.98); }
    .history {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #3f3f46;
    }
    .history-title {
      font-size: 13px;
      color: #71717a;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-btn {
      background: none;
      border: 1px solid #3f3f46;
      color: #71717a;
      padding: 6px 12px;
      font-size: 11px;
      border-radius: 6px;
      cursor: pointer;
    }
    .call-list {
      max-height: 180px;
      overflow-y: auto;
    }
    .call-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 14px;
      border-bottom: 1px solid #27272a;
    }
    .call-time { color: #a1a1aa; }
      .goal-progress {
        margin-top: 12px;
      }
      .goal-header {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #71717a;
        margin-bottom: 4px;
      }
      .goal-bar {
        height: 6px;
        background: #3f3f46;
        border-radius: 3px;
        overflow: hidden;
      }
      .goal-fill {
        height: 100%;
        background: #22c55e;
        transition: width 0.3s;
      }
      .goal-fill.complete {
        background: #eab308;
      }
      .goal-text {
        font-size: 11px;
        color: #71717a;
        margin-top: 6px;
      }
      .goal-text.complete {
        color: #eab308;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">ðŸ“ž Call Tracker</div>
        <div class="shortcut">Win+Shift+C to log | Double-click index.html to open</div>

        <div class="dials-label">Dials Today</div>
        <div class="dials-count" id="today">0</div>

        <div class="today-box">
          <div class="goal-progress" id="goalProgress">
            <div class="goal-header">
              <span>Progress</span>
              <span id="goalPercent">0%</span>
            </div>
            <div class="goal-bar">
              <div class="goal-fill" id="goalFill" style="width: 0%"></div>
            </div>
            <div class="goal-text" id="goalText">80 more to reach goal</div>
          </div>
        </div>

      <button class="btn" id="logBtn">+1 Call</button>

      <div class="history">
        <div class="history-title">
          Recent Calls
          <button class="clear-btn" id="clearBtn">Clear</button>
        </div>
        <div class="call-list" id="callList"></div>
      </div>
    </div>
  </div>

  <script>
    const App = {
      calls: [],
      dailyGoal: 80,

      init() {
        this.load();
        this.render();
        this.bindEvents();
      },

      load() {
        const saved = localStorage.getItem('callTracker');
        if (saved) {
          try {
            const data = JSON.parse(saved);
            this.calls = data.calls || [];
            this.dailyGoal = data.dailyGoal || 80;
          } catch {}
        }
      },

      save() {
        localStorage.setItem('callTracker', JSON.stringify({
          calls: this.calls,
          dailyGoal: this.dailyGoal
        }));
      },

      getTodayCalls() {
        const today = new Date().toDateString();
        return this.calls.filter(c => new Date(c.timestamp).toDateString() === today).length;
      },

      logCall() {
        const now = new Date();
        this.calls.push({ timestamp: now.toISOString() });
        this.save();
        this.render();
      },

      clearHistory() {
        if (confirm('Clear all calls?')) {
          this.calls = [];
          this.save();
          this.render();
        }
      },

      render() {
        const todayCount = this.getTodayCalls();
        const todayEl = document.getElementById('today');
        todayEl.textContent = todayCount;
        todayEl.className = 'dials-count' + (todayCount >= this.dailyGoal ? ' complete' : '');
        
        const progress = Math.min(100, Math.round((todayCount / this.dailyGoal) * 100));
        const remaining = Math.max(0, this.dailyGoal - todayCount);
        const goalReached = todayCount >= this.dailyGoal;
        
        document.getElementById('goalPercent').textContent = progress + '%';
        const fill = document.getElementById('goalFill');
        fill.style.width = progress + '%';
        fill.className = 'goal-fill' + (goalReached ? ' complete' : '');
        
        const text = document.getElementById('goalText');
        if (goalReached) {
          text.textContent = 'Goal reached! ðŸŽ‰';
          text.className = 'goal-text complete';
        } else {
          text.textContent = remaining + ' more to reach goal';
          text.className = 'goal-text';
        }
        
        const list = document.getElementById('callList');
        const recent = this.calls.slice(-8).reverse();
        if (recent.length === 0) {
          list.innerHTML = '<div style="color:#52525b;text-align:center;padding:16px">No calls yet</div>';
          return;
        }
        list.innerHTML = recent.map(c => {
          const date = new Date(c.timestamp);
          return `<div class="call-item"><span class="call-time">${date.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true})}</span></div>`;
        }).join('');
      },

      bindEvents() {
        document.getElementById('logBtn').onclick = () => this.logCall();
        document.getElementById('clearBtn').onclick = () => this.clearHistory();
        document.addEventListener('keydown', e => {
          if (e.key === 'c' && e.shiftKey && (e.metaKey || e.ctrlKey)) {
            e.preventDefault();
            this.logCall();
          }
        });
      }
    };

    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
</body>
</html>
